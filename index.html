<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery.css">
    <title>Document</title>
</head>

<body>
    <div class="contanier">
        <div class="left">
            <img src="imgs/Autumn-amico 1.png" alt="" class="">
        </div>
        <div class="right">
            <form id="signupForm">
                <div class="logo">
                    <img src="imgs/Logo.jpg" alt="">
                </div>
                <img src="imgs/Autumn-amico 1.png" alt="" class="img-3">

                <div class="login">
                    <h2>Create New Account</h2>
                </div>
                <div class="form">

                    <div class="form-group">
                        <label for="name" class="labal">Name
                            <div class="input-field">
                                <img src="/imgs/user.png" alt="" />
                                <input type="text" id="input" name="name" required placeholder="Full name">
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="email" class="labal">Email</label>
                        <div class="input-field">
                                <img src="/imgs/user.png" alt="" />
                            <input type="email" id="input" name="email" required placeholder="   email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="labal">Password</label>
                        <div class="input-field">
                                <img src="/imgs/user.png" alt="" />
                        <input type="password" id="input" name="password" required placeholder="   password">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label><br>
                        <select id="input" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="or">
                        <h2>-OR-</h2>
                    </div>
                    <dic class="icon">
                        <div class="section-icon">
                            <img src="imgs/google-icon.png" alt="">
                        </div>

                        <div class="section-icon">
                            <img src="imgs/apple.png" alt="">
                        </div>
                        <div class="section-icon">
                            <img src="imgs/facebook.png" alt="">
                        </div>
                    </dic>
                    <div class="para">
                        <p> Already have an account?
                        <h2 class="al-lo">Login</h2>
                        </p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
